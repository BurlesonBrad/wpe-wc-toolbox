language: php
php:
- 7.0
script:
- "./build_and_test.sh"
deploy:
  provider: s3
  bucket: wpengine-wordpress-plugins
  skip_cleanup: true
  acl: public_read
  upload-dir: wpe-wc-toolbox
  local_dir: build
  access_key_id: $access_key_id
  secret_access_key: $secret_access_key
  on:
    repo: wpengine/wpe-wc-toolbox
    branch: master
    tags: true
env:
  global:
  - secure: 
  - secure: 
